<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-api-edit" th:object="${apiInfo}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">渠道(如:ZX_DB)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apiCode" id="apiCode" th:field="*{apiCode}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">渠道名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apiName" id="apiName" th:field="*{apiName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">渠道类型：</label>
				<div class="col-sm-8">
					<select id="channelType"  name="channelType"  class="form-control m-b" th:with="type=${@dict.getType('channel_type')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{channelType}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apiSort" id="apiSort" th:field="*{apiSort}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="contacts" id="contacts" th:field="*{contacts}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mobile" id="mobile" th:field="*{mobile}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<textarea id="company" name="company" class="form-control">[[*{company}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "app/apiInfo";
		
		$("#form-api-edit").validate({
			rules:{
				apiCode:{
        			required:true,
        		},
        		apiName:{
        			required:true,
        		},
        		contacts:{
        			required:true,
        		},
        		mobile:{
					required:true
				},
				apiSort:{
					required:true,
					digits:true
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-api-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
