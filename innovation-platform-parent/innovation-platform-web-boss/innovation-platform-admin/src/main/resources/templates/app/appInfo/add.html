<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-app-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="company" id="company">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">渠道类型：</label>
				<div class="col-sm-8" style="height:34px;">
					<select id="channelType" name="channelType" class="form-control m-b" th:with="type=${@dict.getType('channel_type')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">渠道(如:XY_PA)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="channelCode" id="channelCode">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">渠道名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="channel" id="channel"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="contacts" id="contacts">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mobile" id="mobile">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">上游供应商：</label>
				<div class="col-sm-8">
					<label th:each="api:${apis}" class="check-box">
						<input name="apiList" type="checkbox" th:value="${api.apiCode}" th:text="${api.apiName}" th:disabled="${api.status == '1'}">
					</label>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "app/appInfo";
	    
		$("#form-app-add").validate({
			rules:{
				company:{
        			required:true,
        		},
				channelCode:{
        			required:true,
        		},
				channel:{
        			required:true,
        		},
        		contacts:{
        			required:true,
        		},
        		mobile:{
					required:false,
					digits:true
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-app-add').serialize());
	        }
	    }
	</script>
</body>
</html>
