<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-apiArea-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">公司：</label>
				<div class="col-sm-8" style="height:34px;">
					<select id="companyName" name="companyName" class="form-control m-b">
	                    <option th:each="company : ${apiCompany}" th:text="${company.name}" th:value="${company.selectValue}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">渠道(如:ZX_DB)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apiCode" id="apiCode"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">省份(如:广东)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="province" id="province">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">城市列表(如:广州,深圳)：</label>
				<div class="col-sm-8">
					<textarea id="citys" name="citys" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "app/apiArea";
	    
		$("#form-apiArea-add").validate({
			rules:{
				companyName:{
        			required:true,
        		},
        		province:{
        			required:true,
        		},
        		citys:{
					required:true
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-apiArea-add').serialize());
	        }
	    }
	</script>
</body>
</html>
