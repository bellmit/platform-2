<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-apiArea-edit" th:object="${apiArea}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label" style="height:34px;">公司：</label>
				<div class="col-sm-8">
					<select id="companyName" name="companyName" class="form-control m-b">
	                    <option th:each="company : ${apiCompany}" th:text="${company.name}" th:value="${company.selectValue}" th:selected="${company.flag}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">渠道(如:ZX_DB)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apiCode" id="apiCode" th:field="*{apiCode}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">省份：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="province" id="province" th:field="*{province}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">城市列表(如:广州,深圳)：</label>
				<div class="col-sm-8">
					<textarea id="citys" name="citys" class="form-control">[[*{citys}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "app/apiArea";
		
		$("#form-apiArea-edit").validate({
			rules:{
				companyName:{
        			required:true,
        		},
        		province:{
        			required:true,
        		},
        		citys:{
					required:true
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-apiArea-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
